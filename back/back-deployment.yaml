    io.kompose.service: back
  name: back
  namespace: NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.network/myapp: "true"
      io.kompose.service: back
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.20.0 (f3d54d784)
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: back
    spec:
      containers:
      - image: ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/back:IMAGEVERSION
        name: api
        envFrom:
        - secretRef:
            name: back-secret
        ports:
